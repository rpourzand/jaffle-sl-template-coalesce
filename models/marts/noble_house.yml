models:
  - name: noble_house
    description: Noble house information
    columns:
      - name: noble_house_id
        description: id of the house
      - name: noble_house_name
        description: the house name

semantic_models:
  - name: noble_houses
    description: |
      Noble House Table
    model: ref('noble_house')
    entities:
      - name: noble
        type: primary
        expr: noble_house_id
    dimensions:
      - name: house
        type: categorical
        expr: noble_house_name
        
